<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/main.css">

    <title>VídeoMix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NostalgiaMix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Desenhos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">POKÉMON</h3>
                <p class="descricao"> Ao longo de sua jornada, Ash faz vários amigos e participa de grandes torneios, enquanto enfrenta a Equipe Rocket, uma atrapalhada equipe que faz de tudo para roubar pokémons raros.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
